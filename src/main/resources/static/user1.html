<script>
  var Main = {
    data() {
      return {
          data: [],
          tableData:[],
          user:{
              username: "",
              password: "",
              old: "",
              groupId: "",
              roleIds: [1, 2],
          },
          groupName: "",
          defaultProps: {
              children: 'children',
              label: 'name',
          },
          //添加表单dialog显示控制
          dialogFormVisible:false,
          //添加角色信息不能为空提示
          rules:{
              username:[{
                  required:true,message:"请输入用户名",trigger:"blur"
              }],
              password:[{
                  required:true,message:"请输入密码",trigger:"blur"
              }],
              groupId:[{
                  required:true,message:"请选择用户组",trigger:"blur"
              }],
              old:[{
                  required:true,message:"请输入年龄",trigger:"blur"
              }],
              roleIds:[{
                  required:true,message:"请选择角色",trigger:"blur"
              }],
              maxCount:[{
                  required:true,message:"请输入最大使用人数",trigger:"blur"
              },
                  {
                      type:'number',message: "必须为数字值",
                  }],
              value:[{
                  required:true,message:"请选择数据权限",trigger:"change"
              }],
          },
      };
    },
    created(){
      this.loadData();
      this.getAllUser();
    },
    methods: {
      loadData(){
        axios.get("http://localhost:80/api/group/user/tree").then(res=>{
          this.data=res.data.data;
          console.log(res);
        })
      },
      //显示全部用户
      getAllUser(){
          axios.get("http://localhost:80/api/user/all").then(res=>{
              this.tableData=res.data.data;
              console.log(res);
          })
      },
      insertData(){
          axios.post("/api/user/add",this.user).then(res=>{
              alert(res.data.msg);
          })
      },
      handleNodeClick(data) {

          axios.get("http://localhost:80/api/user?groupId="+data.id).then(res=>{
              this.tableData=res.data.data;
              console.log(res);
              console.log(data);
      })
      },
    roleManage(index){
        if(index==2){
            // window.location.href="http://localhost:80/role.html"
            window.location.href="role.html"
        }
        if(index==1){
            window.location.href="user1.html"
        }
        if(index==4){
            window.location.href="menu.html"
        }
    },
        //打开添加对话框
        add(){
            this.dialogFormVisible=true;
        },
        // 选择用户组
        groupChange(data,node,nodeData){
            this.groupName = data.name;
            this.user.groupId = data.id;
        },
      },

  };
  const app = Vue.createApp(Main);
  app.use(ElementPlus);
  app.mount("#app")
</script>
