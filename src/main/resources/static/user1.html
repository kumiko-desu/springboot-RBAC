<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="axios.min.js"></script>
    <script src="//unpkg.com/vue@next"></script>
    <script src="//unpkg.com/element-plus/lib/index.full.js"></script>
    <style>
      @import url("//unpkg.com/element-plus/lib/theme-chalk/index.css");
      .el-aside {
          background-color: #D3DCE6;
          color: #333;
          text-align: center;
          line-height: 200px;
      }

      .el-main {
          background-color: #E9EEF3;
          color: #333;
          text-align: center;
          line-height: 160px;
      }

      body > .el-container {
          margin-bottom: 40px;
      }

      .el-container:nth-child(5) .el-aside,
      .el-container:nth-child(6) .el-aside {
          line-height: 260px;
      }

      .el-container:nth-child(7) .el-aside {
          line-height: 320px;
      }

    </style>
<body>
  <div id="app">
    <div class="common-layout">
        <el-container>
          <el-aside width="200px">
            <el-tree :data="data" :props="defaultProps" @node-click="handleNodeClick" ></el-tree>
          </el-aside>
          <el-main >
              <el-container>
                  <el-input v-model="input" style="width:200px;margin-right: 10px" placeholder="请输入内容"></el-input>
                  <el-button>搜索</el-button>
                  <el-button type="primary" @click="add">新增</el-button>
              </el-container>
              <el-table class="table"
                        :data="tableData"
                        stripe
                        style="width: 100%">
                  <el-table-column
                          prop="id"
                          label="序号"
                          width="180">
                  </el-table-column>
                  <el-table-column
                          prop="username"
                          label="用户名"
                          width="180">
                  </el-table-column>
                  <el-table-column
                          prop="password"
                          label="密码">
                  </el-table-column>
                  <el-table-column
                          prop="name"
                          label="真实姓名">
                  </el-table-column>
                  <el-table-column
                          prop="old"
                          label="年龄">
                  </el-table-column>
                  <el-table-column
                          prop="createdTime"
                          label="创立时间">
                  </el-table-column>
                  <el-table-column
                          fixed="right"
                          label="操作"
                          width="150">
                      <template #default="scope">
                          <el-button type="text" size="small">编辑</el-button>
                          <el-button @click="deleteRole(scope.row.id)" type="text" size="small">删除</el-button>
                          <el-button type="text" size="small">权限</el-button>
                      </template>
                  </el-table-column>
              </el-table>
          </el-main>
            <!--        添加用户-->
            <el-dialog title="用户信息" v-model="dialogFormVisible">
                <el-form :model="user" :rules="rules" ref="form">
                    <el-form-item label="用户名" :label-width="formLabelWidth" prop="username">
                        <el-input v-model="user.username" placeholder="请输入用户名" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" :label-width="formLabelWidth" prop="password">
                        <el-input v-model="user.password" placeholder="请输入密码" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="所属用户组" :label-width="formLabelWidth" prop="groupId">
                        <el-select v-model="groupName" placeholder="请输入所选用户组">
                            <el-option :value="data" style="height: auto">
                                <el-tree :data="data" :props="defaultProps" @node-click="groupChange"
                                :expand-on-click-node="false"></el-tree>
                            </el-option>

                        </el-select>
                    </el-form-item>
                    <el-form-item label="年龄" :label-width="formLabelWidth" prop="old">
                        <el-input v-model="user.old" placeholder="请输入年龄" autocomplete="off"></el-input>
                    </el-form-item>
<!--                    <el-form-item label="角色" :label-width="formLabelWidth" prop="roleIds">-->
<!--                        <el-select v-model="user.roleIds" placeholder="请选择角色" autocomplete="off">-->
<!--                            <el-option label="区域一" value="shanghai"></el-option>-->
<!--                            <el-option label="区域二" value="beijing"></el-option>-->
<!--                        </el-select>-->
<!--                    </el-form-item>-->
                </el-form>
                <template #footer>
                <span class="dialog-footer">
                  <el-button @click="resetForm('user')">重 置</el-button>
                  <el-button type="primary" @click="insertData()">确 定</el-button>
                </span>
                </template>
            </el-dialog>
        </el-container>
    </div>
  </div>

<script>
  var Main = {
    data() {
      return {
          data: [],
          tableData:[],
          user:{
              username: "",
              password: "",
              old: "",
              groupId: "",
              roleIds: [1, 2],
          },
          groupName: "",
          defaultProps: {
              children: 'children',
              label: 'name',
          },
          //添加表单dialog显示控制
          dialogFormVisible:false,
          //添加角色信息不能为空提示
          rules:{
              username:[{
                  required:true,message:"请输入用户名",trigger:"blur"
              }],
              password:[{
                  required:true,message:"请输入密码",trigger:"blur"
              }],
              groupId:[{
                  required:true,message:"请选择用户组",trigger:"blur"
              }],
              old:[{
                  required:true,message:"请输入年龄",trigger:"blur"
              }],
              roleIds:[{
                  required:true,message:"请选择角色",trigger:"blur"
              }],
              maxCount:[{
                  required:true,message:"请输入最大使用人数",trigger:"blur"
              },
                  {
                      type:'number',message: "必须为数字值",
                  }],
              value:[{
                  required:true,message:"请选择数据权限",trigger:"change"
              }],
          },
      };
    },
    created(){
      this.loadData();
    },
    methods: {
      loadData(){
        axios.get("http://localhost:80/api/group/user/tree").then(res=>{
          this.data=res.data.data;
          console.log(res);
        })
      },
      insertData(){
          axios.post("/api/user/add",this.user).then(res=>{
              alert(res.data.msg);
          })
      },
      handleNodeClick(data) {

          axios.get("http://localhost:80/api/user?groupId="+data.id).then(res=>{
              this.tableData=res.data.data;
              console.log(res);
              console.log(data);
      })
      },
        //打开添加对话框
        add(){
            this.dialogFormVisible=true;
        },
        // 选择用户组
        groupChange(data,node,nodeData){
            this.groupName = data.name;
            this.user.groupId = data.id;
        },
    }
  };
  const app = Vue.createApp(Main);
  app.use(ElementPlus);
  app.mount("#app")
</script>
</body>
</html>
